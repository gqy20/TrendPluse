name: Daily Trend Analysis

on:
  schedule:
    # 每天 UTC 0:00 运行 (北京时间 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze:
    name: Analyze GitHub Trends
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/unit/ -v

      - name: Run TrendPulse analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: https://open.bigmodel.cn/api/anthropic
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python scripts/run.py

      - name: Upload report
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: trend-report-${{ github.event.schedule.run_id }}
          path: reports/report-*.md
          retention-days: 30

      - name: Commit report
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/*.md || true
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update daily trend report [skip ci]"
          git push || true
